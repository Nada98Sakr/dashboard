<nav
  class="nav fixed top-0 w-full md:w-[calc(100%-240px)] bg-white shadow-2xs ps-14 pe-4 xl:ps-19 xl:pe-8 py-4 z-50"
>
  <div class="flex items-center justify-between gap-4">
    <div class="relative flex-1 md:max-w-sm">
      <input
        type="text"
        [placeholder]="'GENERAL.SEARCH' | translate"
        class="input__primary w-full pl-10 pr-4 py-2 border border-[var(--border-color)] rounded-3xl bg-[var(--main-bg-color)]"
      />
      <img
        src="assets/icons/search.svg"
        [alt]="'GENERAL.SEARCH' | translate"
        class="absolute left-3 top-1/2 transform -translate-y-1/2"
      />
    </div>

    <div class="flex items-center gap-3 md:gap-5 ms-auto">
      <button class="relative cursor-pointer">
        <img src="assets/icons/notification-icon.svg" alt="notification icon" />
        <span
          class="absolute -top-1 -right-1 w-4 h-4 rounded-full bg-[#F93C65] text-[#FFE9E9] flex items-center justify-center border-2 border-[#FFE9E9] text-[10px] font-semibold leading-none"
        >
          6
        </span>
      </button>

      <div class="nav__lang">
        <ng-select
          [items]="languages"
          [clearable]="false"
          [(ngModel)]="selectedLang"
          (change)="changeLanguage($event)"
        >
          <ng-template ng-label-tmp let-item="item">
            <div class="flex items-center gap-2 cursor-pointer">
              <img
                [src]="item.flag"
                class="w-8 md:w-10 h-5 md:h-7 rounded-[5px]"
                [alt]="item.key | translate"
              />
              <div class="hidden md:flex gap-1.5 items-center">
                <span class="text-sm font-semibold text-gray-700">
                  {{ item.key | translate }}
                </span>
              </div>
            </div>
          </ng-template>
          <ng-template ng-option-tmp let-item="item" let-index="index">
            <div class="flex items-center px-4 py-2 hover:bg-gray-100 cursor-pointer gap-2">
              <img
                [src]="item.flag"
                class="w-5 h-3"
                [alt]="item.key | translate"
              />
              <span class="text-sm font-semibold">
                {{ item.key | translate }}
              </span>
            </div>
          </ng-template>
        </ng-select>
      </div>

      <div class="flex items-center gap-2 cursor-pointer">
        <img
          [src]="user.image"
          [alt]="user.name"
          class="w-8 h-8 rounded-full"
        />
        <div class="hidden md:flex gap-1.5 items-center">
          <div>
            <p class="text-sm text-[#404040] font-bold">{{ user.name }}</p>
            <p class="text-xs text-[#565656] font-semibold">{{ user.role }}</p>
          </div>
          <img src="assets/icons/More.svg" alt="arrow down" />
        </div>
      </div>
    </div>
  </div>
</nav>
